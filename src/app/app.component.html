<div class="container w-75 mx-auto shadow rounded p-3">
  <h1 class="display-1">Lista de Tareas</h1>
  <input #textoTarea type="text" class="form-control" placeholder="Â¿Que vamos a hacer hoy ELOY?" (keyup.enter)="agregarTarea(textoTarea.value);textoTarea.value = ''">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let tarea of tareas">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" [checked]="tarea.completada" (click)="toggleTarea(tarea.id)">

        <label for="" class="form-check-label" [class.text-success]="tarea.completada" [style.text-decoration]="tarea.completada?'line-through':'none'">{{ tarea.titulo }}</label>

        <button class="close" type="button" (click)="eliminarTarea(tarea.id)">&times;</button>
      </div>
    </li>
  </ul>
  <p *ngIf="tareas.length > 0"><span class="badge badge-danger">
      {{tareas.length}}
    </span>
    Tareas Pendientes
  </p>
  <p *ngIf="tareasCompletadas() > 0">
    <span class="badge badge-success">{{ tareasCompletadas() }}</span>
    Completadas
  </p>
</div>
